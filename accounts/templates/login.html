{%load static%}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{%static 'css/style.css'%}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<style>
    @media (min-width: 1025px) {
        .h-custom-2 {
            height: 100%;
        }
    }

    .error {
        color: red;
    }

    .success {
        color: green;
    }

    .info {
        color: blue;
    }
</style>

<body>
    {%block body%}
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Books Library</span>
          
            <a class="nav-link me-2" href="/adduser">Become a Member - Register</a>
          
          <!--
          <span class="navbar-brand me-2">Become a Member - Register</span>-->
        </div>
      </nav>

    <form method="POST" action="/login" style="margin-left: 10%; margin-top: 100px; float:right; margin-right: 10%;">

        {%csrf_token%}
        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
        {%if messages%}
        {%for i in messages%}
        <h6 class="{{i.tags}}">{{i}}</h6>
        {%endfor%}
        {%endif%}
        <div class="mb-3">
            <h5><label for="username" class="form-label">Email:</label></h5>
            <input type="text" class="form-control" style="width:400px" id="username" name="username" placeholder="email">
            
        </div>
        <div class="mb-3">
            <h5><label for="password" class="form-label">Password:</label></h5>
            <input type="password" class="form-control" style="width:400px" id="password" name="password" placeholder="password">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Remember Passowrd</label>
            <a href="" style="float:right">Forgot Passowrd?</a>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100px; height:50px; font-size: large;">Log In</button>
    </form>


    {%endblock%}
</body>

</html>
