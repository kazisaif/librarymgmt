{%load static%}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{%static 'css/style.css'%}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home">Books Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        {%if user.is_authenticated%}
        
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/booksissued">My Issued Books</a>
          </li>
          {%if user.is_superuser%}
          <li class="nav-item">
            <a class="nav-link" href="/addbook">Add Book</a>
        </li>
        
        <li class="nav-item">
            <a class="nav-link" href="/booklist">View Books</a>
        </li>
        
        {% endif %}
        </ul>
        <form class="d-flex" method="POST" action="/bsearch">
            {%csrf_token%}
          <input class="form-control me-2" type="search" name="search" placeholder="Search by Book Name" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
          <a class="nav-link" href="/logout">Logout</a>

          {%endif%} 

         
          
        </form>
      </div>
    </div>
  </nav>
  

  </body>
  </html>
